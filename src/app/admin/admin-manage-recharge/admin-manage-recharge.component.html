<div class="parent-container container-fluid">
    <div class="mat-elevation-z20 container main-container">
        <div class="conatiner-header"> Recharge Details </div>
        <div class="inner-conatiner">
            <div class="inner-container-actions">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Type something here" type="search" style="color:white" (keyup)="applyFilter($event)">

                    <mat-icon color="accent" matSuffix>search</mat-icon>
                </mat-form-field>

                <button mat-fab color="accent" class="add-button" (click)="openRechargeForm(); $event.stopPropagation()" title="Do Recharge">
            <mat-icon>person_add</mat-icon>
          </button>
            </div>

            <table mat-table class="mat-elevation-z21" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="rechargeId">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Recharge ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.rechargeId}} </td>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> User ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="points">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Points </th>
                    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
                </ng-container>

                <ng-container matColumnDef="rechargeDate">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Recharge Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.rechargeDate | date:'medium'}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Delete </th>
                    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation(); deleteRecharge(element);">
                        <button mat-fab>
                        <mat-icon> delete </mat-icon>
                    </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [ngClass]="{'evenrow': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index=index" (click)="updateRechargeForm(row)"></tr>
            </table>
            <mat-paginator color="accent" [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
