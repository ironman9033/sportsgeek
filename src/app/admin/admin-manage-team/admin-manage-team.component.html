<div class="parent-container container-fluid">
    <div class="mat-elevation-z20 container main-container">
        <div class="conatiner-header"> Team Details </div>
        <div class="inner-conatiner">
            <div class="inner-container-actions">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Type something here" type="search" style="color:white" (keyup)="applyFilter($event)">
                    <mat-icon color="accent" matSuffix>search</mat-icon>
                </mat-form-field>

                <button mat-fab color="accent" class="add-button" (click)="openTeamForm()" title="Add Team">
            <mat-icon>person_add</mat-icon>
          </button>
            </div>

            <table mat-table class="mat-elevation-z21" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="teamId">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Team ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="shortName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> shortName </th>
                    <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
                </ng-container>

                <ng-container matColumnDef="teamLogo">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> teamLogo </th>
                    <td mat-cell *matCellDef="let element"> <img loading="lazy" src="{{element.teamLogo}}" style="border-radius: 50%; width: 50px; height: 50px;" /></td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="highlight"> Delete </th>
                    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation(); deleteTeam(element);">
                        <button mat-fab>
                        <mat-icon> delete </mat-icon>
                    </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [ngClass]="{'evenrow': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index=index" (click)="updateTeamForm(row)"></tr>
            </table>
            <mat-paginator color="accent" [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
